<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Party Planner</h1>

        <!-- Party Creation Section -->
        <section id="create-party-section">
            <h2>Create a Party</h2>
            <form id="party-form">
                <input type="date" id="party-date" required>
                <textarea id="party-description" placeholder="Party description" required></textarea>
                <textarea id="invite-message" placeholder="Invite message" required></textarea>
                <button type="submit">Create Party</button>
            </form>
        </section>

        <!-- Party Invitation Section -->
        <section id="invite-section" class="hidden">
            <div id="display-message" class="invite-message"></div>

            <h2>Join the Party</h2>
            <form id="rsvp-form">
                <input type="text" id="name" placeholder="Your name" required>
                <input type="text" id="surname" placeholder="Your surname" required>
                <button type="submit">Join</button>
            </form>

            <h3>Guest List</h3>
            <ul id="guests"></ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
